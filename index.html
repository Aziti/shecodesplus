<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
     <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <img src="images/giphy.gif" class="image" "/>
          <form id="search-form" class="col-9">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city ..." class="form-control" id="city-input" autocomplete="off">
              </div>
              <div class="col-3">
                 <input type="submit" value="Search" class="btn btn-primary"  />
              </div>
            </div>        
          </form>
            <div class="overview">   
            <br />
                <h1 id="city"></h1>
                  <ul class="no-bullets">
                      <li id="date" class="dateT"></li>
                      <li id="description"></li>
                  </ul>
          </div> 
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
               <p><img src="http://openweathermap.org/img/wn/10d@2x.png" class="imgIcon" alt="clear" id="icon" class="float-left"></p>
               <div class="float-left">
                  <strong id="temperature" class="iconN"></strong>
                  <span class="units">
                    <a href="#"id="celsius-link" class="active">°C</a> | 
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span> 
                </div>
              </div>
            </div>
          
            <div class="col-6">
              <ul class="no-bullets">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>     
        <small class="code">
          <a href="https://github.com/Aziti/shecodesplus" target="blank">Open-source code</a>, by Azeb Tesfaye
        </small>
      </div>

    </div>
  <script src="src/script.js" defer> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
