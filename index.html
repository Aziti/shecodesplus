<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input type="search" placeholder="Type a city ..." class="form-control">
              </div>
              <div class="col-3">
                 <input type="submit" value="Search" class="btn btn-primary" w-100 />
              </div>
            </div>        
          </form>
            <div class="overview">   
            
                <h1 id="city"></h1>
                  <ul>
                      <li id="date"></li>
                      <li id="description"></li>
                  </ul>
          </div> 
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
               <img src="images/rain_light.png" alt="rain_light" id="icon">
               <div>
                  <strong id="temperature"></strong>
                  <small class="units">°F | °C</small>
               </div>
              </div>
            </div>
          
            <div class="col-6">
              <ul>
                <li>Perception: 36%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: 9 mph</li>
              </ul>
            </div>
          </div>
        </div>     
      </div>
      <small>
            <a href="https://github.com/Aziti/shecodesplus" target="blank">Open-source code</a>, by Azeb Tesfaye
          </small>
    </div>
  <script src="src/script.js" defer> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
